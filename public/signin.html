<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX-ORBIT - Sign In</title>
    <style>
        :root {
            --primary-color: #2a2a36;
            --secondary-color: #4a4a6a;
            --accent-color: #7b68ee;
            --text-color: #e0e0ff;
            --highlight-color: #ff7b68;
            --error-color: #ff5252;
            --success-color: #66bb6a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Plants orbiting styling */
        .plants-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .plant {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            box-shadow: 0 0 15px rgba(123, 104, 238, 0.7);
            transform-origin: center center;
        }
        
        .plant1 {
            background-color: #3d9e4d;
            top: 15%;
            left: 15%;
            animation: orbit1 40s linear infinite;
        }
        
        .plant2 {
            background-color: #9e3d3d;
            top: 70%;
            left: 75%;
            animation: orbit2 50s linear infinite;
        }
        
        .plant3 {
            background-color: #3d9e9e;
            top: 40%;
            left: 80%;
            animation: orbit3 35s linear infinite;
        }
        
        .plant4 {
            background-color: #9e3d9e;
            top: 75%;
            left: 20%;
            animation: orbit4 45s linear infinite;
        }
        
        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        @keyframes orbit2 {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(120px) rotate(360deg); }
        }
        
        @keyframes orbit3 {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }
        
        @keyframes orbit4 {
            0% { transform: rotate(0deg) translateX(140px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(140px) rotate(360deg); }
        }
        
        header {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, rgba(42, 42, 54, 0.9), rgba(42, 42, 54, 0.5));
            border-bottom: 2px solid var(--accent-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ff7b68, #7b68ee, #68eeff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: title-glow 3s infinite alternate;
        }
        
        header p {
            font-size: 1rem;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .form-container {
            background: rgba(42, 42, 54, 0.8);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.3);
            border: 1px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: linear-gradient(45deg, var(--accent-color), var(--highlight-color));
            filter: blur(20px);
            opacity: 0.3;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--highlight-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--secondary-color);
            background-color: rgba(74, 74, 106, 0.3);
            color: var(--text-color);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
        }
        
        .password-container {
            position: relative;
        }
        
        /* Moved to below the password field */
        .toggle-password {
            display: inline-block;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            padding: 0;
        }
        
        .toggle-password:hover {
            color: var(--accent-color);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--accent-color), var(--highlight-color));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 104, 238, 0.4);
        }
        
        button:hover::before {
            transform: rotate(30deg) translateX(50%);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--highlight-color);
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .signup-link a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: var(--highlight-color);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .login-error {
            color: var(--error-color);
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            background-color: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error-color);
            margin-bottom: 1rem;
            display: none;
        }
        
        footer {
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to top, rgba(42, 42, 54, 0.9), rgba(42, 42, 54, 0.5));
            border-top: 2px solid var(--accent-color);
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: 0.2; }
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px rgba(123, 104, 238, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 123, 104, 0.8), 0 0 30px rgba(123, 104, 238, 0.6); }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="plants-container">
        <div class="plant plant1"></div>
        <div class="plant plant2"></div>
        <div class="plant plant3"></div>
        <div class="plant plant4"></div>
    </div>
    
    <header>
        <h1>HEX-ORBIT</h1>
        <p>Sign in to continue your cosmic journey</p>
    </header>
    
    <main>
        <div class="form-container">
            <div class="login-error" id="loginError">
                Invalid email or password. Please try again.
            </div>
            
            <h2>Sign In</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError">Please enter your password</div>
                        <button type="button" class="toggle-password" id="togglePassword">Show Password</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="signInBtn">Sign In</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="cacc.html">Create Account</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 HEX-ORBIT. All rights reserved.</p>
    </footer>
    
    <script>
        // Star background animation
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation duration and opacity
                const duration = 2 + Math.random() * 3;
                const opacity = 0.5 + Math.random() * 0.5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                
                stars.appendChild(star);
            }
        }
        
        // Toggle password visibility
        function setupPasswordToggle() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
            });
        }
        
        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email.value)) {
                emailError.style.display = 'block';
                email.style.borderColor = 'var(--error-color)';
                isValid = false;
            } else {
                emailError.style.display = 'none';
                email.style.borderColor = 'var(--secondary-color)';
            }
            
            // Password validation (just check if it's not empty)
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                password.style.borderColor = 'var(--error-color)';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                password.style.borderColor = 'var(--secondary-color)';
            }
            
            return isValid;
        }
        
        // Form submission
        function setupFormSubmission() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Get form data
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // In a real app, you would send this to your backend
                    // For demo purposes, we'll check against localStorage
                    verifyLogin(email, password);
                }
            });
        }
        
        // Verify login credentials (simulated backend check)
        function verifyLogin(email, password) {
            // Show loading state on button
            const button = document.getElementById('signInBtn');
            const originalText = button.textContent;
            button.textContent = 'Signing In...';
            button.disabled = true;
            
            // Simulate network delay
            setTimeout(() => {
                // Get user data from localStorage (in a real app, this would be a database check)
                const userData = JSON.parse(localStorage.getItem('hexOrbitUser') || '{}');
                
                if (userData.email === email && userData.password === password) {
                    // Successful login
                    localStorage.setItem('hexOrbitLoggedIn', 'true');
                    
                    // Redirect to dashboard or home page
                    window.location.href = 'dashboard.html';  // You would create this page next
                } else {
                    // Failed login
                    document.getElementById('loginError').style.display = 'block';
                    button.textContent = originalText;
                    button.disabled = false;
                    
                    // Shake the form to indicate error
                    const formContainer = document.querySelector('.form-container');
                    formContainer.style.animation = 'shake 0.5s';
                    
                    // Remove the animation after it completes
                    setTimeout(() => {
                        formContainer.style.animation = '';
                    }, 500);
                }
            }, 1500);
        }
        
        // Add shake animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupPasswordToggle();
            setupFormSubmission();
        });
    </script>
</body>
</html>
